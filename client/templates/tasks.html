<template name="tasks">
    {{#if any_list_selected}}
    <h1>{{list.department}}{{list.number}}: {{list.name}}</h1>
        <div id="items-view">
            <div id="new-task-box">
            <br>
            <input type="text" id="new-task" placeholder="Create a New Task" />
        </div>
        <ul id="item-list">
            {{#each tasks}}
                {{> task_item}}
            {{/each}}
        </ul>
        </div>
    {{/if}}
</template>
